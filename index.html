<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Kıraç Armağan Önal" />
    <meta property="og:title" content="kao.web.tr" />
    <meta property="og:description" content="Yaptığım projeler ve hakkımda bilgi." />
    <meta property="theme-color" content="#3F51B5" />
    <title>kao.web.tr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>

        body {
            pointer-events: all;
            opacity: 1;
            transition: opacity 300ms ease-in-out;
        }

        body.hidden {
            pointer-events: none;
            opacity: 0;
        }

        .nav-wrapper {
            padding: 0 1rem;
        }

        nav .brand-logo {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bolder;
        }

        main {
            margin-top: 2rem;
        }

        .card .card-image .card-title {
            font-weight: 400 !important;
        }

        .card .card-image .image {
            filter: brightness(0.7);

            height: 128px;
            width: auto;

            background-position: top;
            background-size: 100%;
        }

        .card .card-action a.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>

<body class="hidden grey darken-4">
    <div id="vue-app">
        <div class="container">
            <nav>
                <div class="nav-wrapper indigo">
                    <a onclick="app.isAboutPage = false" href="#" class="brand-logo">KAÖ</a>
                    <ul class="right">
                        <li><a onclick="app.isAboutPage = !app.isAboutPage" href="#">{{isAboutPage ? "Projelerim" : "Hakkımda"}}</a></li>
                        <li><a href="https://github.com/TheArmagan">Github</a></li>
                    </ul>
                </div>
            </nav>

            <main>

                <div v-if="!isAboutPage">

                    <div class="row">
                        <div v-for="(item, index) in myProjects" class="col s12 m6 l4 xl3">
                            <div class="card grey darken-3 project-card">
                                <div class="card-image">
                                    <div class="image" :style="`background-image: url('${item.previewURL}');`"></div>
                                    <span class="card-title">{{item.name}}</span>
                                </div>
                                <div class="card-content white-text">
                                    <p>{{item.description}}</p>
                                </div>
                                <div class="card-action">
                                    <a :class="{'disabled': !item.siteURL}" :href="item.siteURL">Siteye Git</a>
                                    <a :class="{'disabled': !item.githubURL}" :href="item.githubURL">Github</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div v-if="isAboutPage">

                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel grey darken-3 white-text">
                                <p>Hi! I am Kıraç Armağan Önal and I like programming JavaScript, HTML, CSS, C# and such in other languages.</p>
                            </div>
                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#vue-app",
            data: {
                isAboutPage: false,
                myProjects: [
                    {
                        name: "JPATH",
                        description: "Kolay bir şekilde json objesinin içerisinde gezinmenizi sağlar!",
                        previewURL: "https://i.imgur.com/Q4xTqDT.png", 
                        siteURL: "https://thearmagan.github.io/JPATH",
                        githubURL: "https://github.com/TheArmagan/JPATH"
                    },
                    {
                        name: "DABOX",
                        description: "Sınırsız miktarda dosya yükleyebildiğiniz bir site!",
                        previewURL: "https://i.imgur.com/pXtyU4V.png", 
                        siteURL: "https://da-box.herokuapp.com/",
                        githubURL: ""
                    },
                    {
                        name: "CLICKCOLOR",
                        description: "Gerçek zamanlı olarak renk değiştirebildiğiniz ve renk değiştiğinde POST requesti attırabildiğiniz bir site.",
                        previewURL: "https://i.imgur.com/xrQUfTN.png", 
                        siteURL: "https://clickcolor.herokuapp.com/",
                        githubURL: "https://github.com/TheArmagan/clickcolor"
                    },
                    {
                        name: "GeForce Now - Supported Games",
                        description: "Nvidia GeForce NOW tarafından desteklenen oyunları listelemenizi ve filtrelemenizi sağlar.",
                        previewURL: "https://i.imgur.com/TWFDjdZ.png", 
                        siteURL: "https://thearmagan.github.io/nvidia-geforce-now-supported-games",
                        githubURL: "https://github.com/TheArmagan/nvidia-geforce-now-supported-games"
                    },
                    {
                        name: "DATAPIPE",
                        description: "HTTP/HTTPS Proxy with custom request headers.",
                        previewURL: "https://i.imgur.com/1gyKw49.png", 
                        siteURL: "https://kao-datapipe-1.herokuapp.com/",
                        githubURL: "https://github.com/TheArmagan/data-pipe"
                    }
                ]
            },
            mounted: function () {
                setTimeout(()=>{
                    requestAnimationFrame(()=>{
                        document.body.classList.remove("hidden");
                    })
                },10);
            }
        })
    </script>
</body>

</html>
